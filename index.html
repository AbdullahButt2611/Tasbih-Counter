<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Tasbih Counter</title>
</head>
<body>
    <div class="container">
        <p class="heading">Tasbih Counter</p>
        <p class="counter" id="counter">0</p>
        <button class="incr"><i class="uil uil-plus"></i></button>
        <button class="decr"><i class="uil uil-minus"></i></button>

        <div class="btn">
            <div class="text">
                <p>Select Theme</p>
            </div>
            <input type="checkbox" name="" id="">
            <div class="colors">
                <div class="color" style="--i:1"></div>
                <div class="color" style="--i:2"></div>
                <div class="color" style="--i:3"></div>
                <div class="color" style="--i:4"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
